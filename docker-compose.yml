version: '3.8'

services:
  ticketflow_api:
    build:
      context: .
      dockerfile: Dockerfile.ticketflow
    ports:
      - "8000:8000"
    volumes:
      - ticketflow_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/ticketflow.db

  support_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      # Make sure to set your OpenAI API key in your environment before launching docker-compose.
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Point the SupportAgent to the TicketFlow API service.
      - TICKETFLOW_API_URL=http://ticketflow_api:8000
    depends_on:
      - ticketflow_api
    stdin_open: true
    tty: true
    ports:
      - "8001:8001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.front
    ports:
      - "8501:8501"
    environment:
      - TICKETFLOW_API_URL=http://ticketflow_api:8000
      - SUPPORT_AGENT_URL=http://support_agent:8001
    depends_on:
      - ticketflow_api
      - support_agent
    volumes:
      - ./app.py:/app/app.py
    stdin_open: true
    tty: true

volumes:
  ticketflow_data: